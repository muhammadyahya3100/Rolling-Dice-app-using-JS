<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
          
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        font-family: Helvetica, Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .title{
        font-size: 40px;
        margin-bottom: 20px;
        letter-spacing: 1px;
        opacity: 0.9;
    }

    #dice {
        font-size: 220px;
        cursor: pointer;
        transition: transform 0.2s ease;
        user-select: none;
        filter: drop-shadow(0px 8px 18px rgba(0,0,0,0.25));
    }

    #dice:hover {
        transform: scale(1.15);
    }

    #dice:active{
        transform: scale(0.90);
    }

    button{
        margin-top: 25px;
        padding: 12px 28px;
        font-size: 20px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: white;
        color: #0072ff;
        transition: 0.25s;
        box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    button:hover {
        background: #0072ff;
        color: white;
        box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }
</style>
</head>

<body>
    <div>click on me</div>
    <div id="dice" onclick="stopstart()"></div>
   <script>
    var dice;
    var dices = ['1', '2', '3', '4', '5', '6' ];
    var stopped = true;
    var t;
    function change (){
        var random = Math.floor(Math.random()*6);
        dice.innerHTML = dices[random];

    }
    function stopstart(){
        if(stopped){
            t = setInterval(change,100);
            stopped = false;
        }else{
            clearInterval(t);
            stopped = true;
        }
    }
    window.onload = function(){
        dice = document.getElementById("dice");
        stopstart();
    }
   </script>

      
</body>
</html>
